<div class="employee-list-container">
    <div class="dialog-header">
        <h2 mat-dialog-title>Title List</h2>
        <button mat-icon-button class="close-button" (click)="OndialogClose()">
            <mat-icon>close</mat-icon>
          </button>
    </div>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sticky> Title </th>
                <td mat-cell *matCellDef="let element" sticky> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="minSalary" style="text-align: center;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sticky> Min Salary </th>
                <td mat-cell *matCellDef="let element" sticky> {{element.minSalary | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="maxSalary" style="text-align: center;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sticky> Max Salary </th>
                <td mat-cell *matCellDef="let element" sticky> {{element.maxSalary | currency}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]"
                     showFirstLastButtons
                     aria-label="Select page">
        </mat-paginator>
    </div>
</div>
